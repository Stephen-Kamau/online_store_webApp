

{% extends './base.html' %}
  {% block body %}
    <div class="add">
      	  <section class="container grey-text">
      		<h4 class="center">Add your items for sell</h4>
      		<form class="white" action="{% url 'home:home' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
      			<label>Your Email:</label>
      			<input type="email" name="ownerEmail" value="">
      			<!-- <div class="red-text"></div> -->
            <label>Phone Number:</label>
            <input type="text" name="ownerPhone" value="">
            <!-- <div class="red-text"></div> -->
      			<label>Item Title :</label>
      			<input type="text" name="itemTitle" value="">
      			<!-- <div class="red-text"></div> -->
      			<label>Material Built Type:</label>
      			<input type="text" name="BuiltType" value="">
      			<!-- <div class="red-text"></div> -->
            <label>Description :</label>
            <input type="text" name="description" value="">
            <!-- <div class="red-text"></div> -->
            <label>Item Price :</label>
            <input type="number" name="price" value="">
            <!-- <div class="red-text"></div> -->
            <!-- <label>Item Image :</label>
            <input type="file" name="pic" value=""> -->
            <div class="input-group mb-3">
              <!-- <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
              </div> -->
              <div class="custom-file">
                <input type="file" name="pic" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
           </div>
            <!-- <div class="red-text"></div> -->
      			<div class="center">
      				<input type="submit" name="submit" value="submit" class="btn brand z-depth-0.9">
      			</div>
      		</form>
      	</section>
    </div>
  {% endblock %}
