{% load static%}
<!DOCTYPE HTML>
<html>
<head>
	<meta   >
	<title>Sign Up PAage</title>
	<link rel="stylesheet" type="text/css" href="{% static './signup/signup.css' %}">

</head>
<body>

 <div id="header">
  <div id="div1" class="fa"></div>
	<form class="box" , id="signupform" action="{% url 'signup:signup' %}" method="post">
    {% csrf_token %}
		<h1> Sign Up page </h1>
		<input type="text" name="username" placeholder="username">
		<input type="text" name="fname" placeholder="First name">
		<input type="text" name="lname" placeholder="econd Name">
		<input type="email" name="email" placeholder="Email">
		<input type="password" name="password" placeholder="password">
		<input type="password" name="cpassword" placeholder="Confirm password">
		<input type="submit"  onclick="signUpCheck()" name=""  value="signup" >
    </form>
    </div>


</body>
<script src="{% static './signup/signup.js' %}" charset="utf-8"></script>
</html>
